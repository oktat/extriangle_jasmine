<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Háromszög területszámítás</h1>
        <h2>Adhoc feladat</h2>

        <div class="triangleForm">
            <div class="mt-3">
                <label for="base" class="form-label">Alap (cm)</label>
                <input type="text" id="base" class="form-control">
            </div>
            <div class="mt-3">
                <label for="height" class="form-label">Magasság (cm)</label>
                <input type="text" id="height" class="form-control">
            </div>
            
            <button id="calcButton" 
            class="btn btn-primary mt-3">Számít</button>
            
            <div class="mt-3">
                <label for="area" class="form-label">Terület</label>
                <input type="text" id="area" class="form-control">
            </div>
        </div>

    </div>

    <div class="about">
        Nagy János, 2023-03-09, <br>Szoft I-2 N
    </div>

    <script src="app.js"></script>
</body>
</html>
